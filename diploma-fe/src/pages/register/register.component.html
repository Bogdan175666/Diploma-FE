<h1>Register</h1>

<mat-stepper linear="true" #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="true">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Welcome</ng-template>
      <div class="register-first-step-wrapper">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" [editable]="true">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Think about your login</ng-template>
      <div class="register-first-step-wrapper">
        <mat-form-field>
          <mat-label>Your login</mat-label>
          <input matInput formControlName="login" placeholder="" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Your password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Your email</mat-label>
          <input matInput formControlName="email" placeholder="" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" [editable]="true">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Final step before we can help you</ng-template>
      <div class="register-first-step-wrapper">
        <mat-form-field>
          <mat-label>Card number</mat-label>
          <input matInput formControlName="cardNumber" placeholder="" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Card holder name</mat-label>
          <input matInput formControlName="cardHolderName" placeholder="" required>
        </mat-form-field>
        <div class="register-card-wrapper">
          <mat-form-field>
            <mat-label>CVV</mat-label>
            <input matInput formControlName="cvv" placeholder="" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>End date</mat-label>
            <input matInput formControlName="endDate" placeholder="" required>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button>Finish</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
